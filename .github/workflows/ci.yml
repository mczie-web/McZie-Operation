name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate markdown files exist
        run: |
          test -f README.md
          test -f docs/ROADMAP.md
          test -f docs/ARCHITECTURE.md

      - name: Basic repository tree
        run: |
          ls -la
          ls -la docs
          ls -la src
          ls -la tests
